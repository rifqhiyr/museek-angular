<div class="p-2">
  <div class="d-flex bd-highlight clearfix pt-4">
    <div class="p-2 flex-grow-1 bd-highlight m-auto">
      <h5>9 musician found</h5>
    </div>
    <div class="p-2 bd-highlight">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">genre</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">Metal</option>
          <option value="2">Pop</option>
          <option value="3">Jazz</option>
        </select>
      </div>
    </div>
  </div>
  <hr />
  <div class="row row-cols-1 row-cols-md-4 clearfix shadow-sm">
    <div class="col mb-4 mt-4" *ngFor="let musician of musicians">
      <a
        href="/"
        class="card h-100 shadow-sm text-center text-decoration-none"
        style="color: black;"
      >
        <img
          src="{{ musician.imagePath }}"
          class="card-img-top"
          alt="{{ musician.name }}"
        />
        <div class="card-body">
          <h5 class="card-title font-weight-bolder">{{ musician.name }}</h5>
          <p class="card-text font-weight-bold">
            {{ musician.description }}
          </p>
        </div>
        <footer class="mb-2 font-italic">
          {{ musician.genre }}
        </footer>
      </a>
    </div>
  </div>
  <nav class="pt-3" aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
          >Previous</a
        >
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
