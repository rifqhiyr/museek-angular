<div class="row">
  <div class="col-12 col-md-4 text-center">
    <div class="card">
      <img class="img-fluid rounded" [src]="musicianProfile.imgPath" alt="" />
    </div>
    <div class="card">
      <div class="card-body">
        <h3>{{ musicianProfile.name }}</h3>
        <p class="text-muted">{{ musicianProfile.role }}</p>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-8">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <i class="fa fa-user"></i><span class="text-muted"> Name</span>
        <br />
        <input type="text" name="name" value="{{ musicianProfile.name }}" />
      </li>
      <li class="list-group-item">
        <i class="fa fa-envelope"></i><span class="text-muted"> Email</span>
        <br />
        <input type="email" name="email" value="{{ musicianProfile.email }}" />
      </li>
      <li class="list-group-item">
        <i class="fa fa-key"></i><span class="text-muted"> Password</span>
        <br />
        <input
          type="password"
          name="password"
          value="{{ musicianProfile.password }}"
        />
      </li>
      <li class="list-group-item">
        <i class="fa fa-money"></i><span class="text-muted"> Price</span>
        <br />
        <strong>Rp.</strong>
        <input type="number" name="price" value="{{ musicianProfile.price }}" />
      </li>
      <li class="list-group-item">
        <i class="fa fa-venus-mars"></i><span class="text-muted"> Gender</span>
        <br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="male"
            [value]="musicianProfile.gender"
          />
          <label class="form-check-label mr-2" for="gridRadios1">male</label>
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="female"
            value="female"
          />
          <label class="form-check-label" for="female">female</label>
        </div>
      </li>
      <li class="list-group-item">
        <i class="fa fa-map-marker"></i><span class="text-muted"> address</span>
        <br />
        <input
          type="text"
          name="address"
          value="{{ musicianProfile.address }}"
        />
      </li>
      <li class="list-group-item">
        <i class="fa fa-building"></i><span class="text-muted"> City</span>
        <br />
        <input type="text" name="city" value="{{ musicianProfile.city }}" />
      </li>
      <li class="list-group-item">
        <i class="fa fa-globe"></i><span class="text-muted"> Country</span>
        <br />
        <input
          type="text"
          name="country"
          value="{{ musicianProfile.country }}"
        />
      </li>
      <li class="list-group-item">
        <i class="fa fa-music"><span class="text-muted"> genre</span></i>
        <br />
        <input type="text" name="genre" value="{{ musicianProfile.genre }}" />
      </li>
      <li class="list-group-item">
        <i class="fa fa-comment"
          ><span class="text-muted"> Description</span></i
        >
        <br />
        <textarea name="" id="">{{ musicianProfile.description }}</textarea>
      </li>
    </ul>
  </div>
</div>
