<div class="media mt-2 mb-2">
  <img
    [src]="comment.userImage"
    class="mr-3 rounded"
    alt="{{ comment.userName }}"
    style="max-width: 50px;"
  />
  <div class="media-body">
    <h5 class="mt-0">{{ comment.userName }}</h5>
    {{ comment.userComment }}

    <div class="d-flex justify-content-end">
      <a
        class="badge badge-light"
        role="button"
        data-toggle="collapse"
        [attr.data-target]="'#collapseExample' + comment.userId"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        reply <span class="fa fa-caret-down"></span>
      </a>
    </div>

    <div class="media mt-3 collapse" [id]="'collapseExample' + comment.userId">
      <a class="mr-3" href="#">
        <img
          [src]="comment.userImage"
          class="mr-3 rounded"
          alt=""
          style="max-width: 50px;"
        />
      </a>
      <div class="media-body">
        <h5 class="mt-0">Jhon doe</h5>
        hi too
      </div>
    </div>
  </div>
</div>
