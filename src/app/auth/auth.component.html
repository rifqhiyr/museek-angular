<div
  class="modal fade"
  id="auth"
  tabindex="-1"
  role="dialog"
  aria-labelledby="authLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <h5>{{ isLoginMode ? "Sign-In Form" : "Sign-Up Form" }}</h5>
      <div class="modal-body">
        <form #authForm="ngForm" (ngSubmit)="(authForm)">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              ngModel
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              ngModel
              name="password"
              required
              minlength="6"
            />
          </div>
          <div class="form-group" *ngIf="!isLoginMode">
            <label for="role">Register as</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                id="role"
                ngModel
              />
              <label class="form-check-label" for="role">Customer</label>
            </div>
          </div>

          <div class="modal-footer justify-content-center">
            <button
              type="submit"
              class="btn btn-outline-primary"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? "Sign In" : "Sign Up" }}
            </button>
            <br /><br />
            <a type="button" class="badge" (click)="onSwitchMode()">
              {{ isLoginMode ? "or Sign Up" : "back to login" }}
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
