<div class="navbar navbar-expand-xl navbar-light bg-white shadow-sm sticky-top">
  <a class="navbar-brand" routerLink="/"
    ><img
      style="max-width: 130px;"
      src="../../../assets/images/logo.png"
      alt=""
  /></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" routerLink="/"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['musicians']">Musicians</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['profile']" *ngIf="isAuth"
          >Profile</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['event']" *ngIf="isAuth">Event</a>
      </li>
      <li class="nav-item dropdown mr-lg-3" *ngIf="isAuth">
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" (click)="onFetchData()">fetch Data</a>
          <a class="dropdown-item" (click)="onSaveData()">save Data</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0 d-flex justify-content-between">
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
        data-toggle="modal"
        data-target="#auth"
        *ngIf="!isAuth"
      >
        sign in
      </button>
      <button
        class="btn btn-outline-primary"
        (click)="onLogOut()"
        *ngIf="isAuth"
      >
        Log Out
      </button>
    </form>
  </div>
</div>

<app-auth></app-auth>
