<form (ngSubmit)="onAddBook(book)" #book="ngForm" class="booking-form">
  <h1>{{ editMode ? "Edit Booking" : "Booking Form" }}</h1>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="category">Category</label>
      <input
        type="text"
        class="form-control"
        id="category"
        name="category"
        ngModel
        required
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="duration">Duration</label>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          aria-describedby="basic-addon2"
          name="duration"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">Hour</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <label for="date">Date</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="dateEvent"
        ngModel
        required
      />
    </div>
  </div>
  <div class="form-row">
    <div class="col-12 mb-3">
      <label for="location">Location</label>
      <textarea
        id="location"
        class="form-control"
        name="location"
        ngModel
        required
      ></textarea>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" type="submit" [disabled]="!book.valid">
      {{ editMode ? "update" : "submit" }}
    </button>
  </div>
</form>
