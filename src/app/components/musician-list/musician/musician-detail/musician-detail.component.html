<div class="col mb-4">
  <div
    role="button"
    data-toggle="modal"
    [attr.data-target]="'#staticBackdrop' + musician.id"
    class="card shadow-sm text-center text-decoration-none"
    style="color: black; max-height: 350px;"
  >
    <img
      src="{{ musician.imagePath }}"
      class="card-img-top"
      alt="{{ musician.name }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ musician.name }}</h5>
      <p class="card-text">
        {{ musician.genre }}
      </p>
    </div>
    <footer class="mb-2 font-italic">
      {{ musician.location }}
    </footer>
    <div
      class="modal fade"
      [id]="'staticBackdrop' + musician.id"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      role="dialog"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              {{ musician.name }}
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{ musician.description }}
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              nope
            </button>
            <button type="button" class="btn btn-primary">book now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
